name: Criação de MuleSoft Application
description: Criação de repositório de MuleSoft Application
title: "Criação de Repositório"
labels: ["MuleSoft"]
assignees:
  - ${{github.author}}
body:
  - type: markdown
    attributes:
      value: |
        Formulário padrão para criação de repositório no GitHub Itaú Corp
  - type: input
    id: name
    attributes:
      label: ">>Nome da aplicação<<"
      description: Nome da aplicação
      placeholder: itau-fx6-app-test-01
    validations:
      required: true
  - type: input
    id: acronym
    attributes:
      label: ">>Sigla do producto<<"
      description: Sigla do producto
      placeholder: IU2
    validations:
      required: true
  - type: dropdown
    id: applicationType
    attributes:
      label: ">>Tipo de aplicação<<"
      description: Tipo de aplicação
      options:
        - Experience API
        - Process API
        - System API
        - Batch Application
  - type: checkboxes
    id: visualizerLabels
    attributes:
      label: ">>Rótulos para Anypoint Visualizer<<"
      description: Rótulos para Anypoint Visualizer
      options:
        - label: É uma API?
          id: isAPI
        - label: É uma aplicação em lote?
          id: isBatch
        - label: É uma Async API?
          id: isAsyncAPI
        - label: É uma Experience API?
          id: isExperiencie
        - label: É uma Process API?
          id: isProcessAPI
        - label: É uma System API?
          id: isSystemAPI
